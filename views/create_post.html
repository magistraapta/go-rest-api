{{ define "create_post"}}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4">Create a New Post</h1>
  <form id="postForm" action="/posts" method="POST" enctype="multipart/form-data">
      <!-- <div class="mb-3">
        <label for="image" class="form-label">Upload Image:</label>
        <input type="file" class="form-control" id="image" name="image" accept=".png,.jpg,.jpeg,image/png,image/jpeg" required>
      </div> -->

      <div class="mb-3">
        <label for="title" class="form-label">Title:</label>
        <input type="text" class="form-control" id="title" name="title" required>
      </div>

      <div class="mb-3">
        <label for="editor" class="form-label">Content:</label>
        <!-- Hidden input field to store the HTML content from Quill -->
        <input type="hidden" id="content" name="content">
        <!-- Quill editor container -->
        <div id="editor" style="height: 200px;" class="form-control"></div>
      </div>

      <button type="submit" class="btn btn-primary">Create Post</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.js"></script>

<!-- Initialize Quill editor -->
<script>
  const quill = new Quill('#editor', {
    theme: 'snow'
  });

  document.getElementById('postForm').addEventListener('submit', function() {
    const content = quill.root.innerHTML; // Get HTML content from Quill
    document.getElementById('content').value = content; // Set hidden input value
  });
</script>

</body>
</html>
{{end}}
