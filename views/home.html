{{define "home"}}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <h1 class="mt-4 mb-4">Welcome to my Blog</h1>
            </div>
        </div>
    
        <div class="row justify-content-center">
            <div class="col-md-8">
                {{if .Posts}}
                    {{range .Posts}}
                        <article class="text-center mb-4">
                            <h2>{{.Title}}</h2>
                            <p>{{slice .Content 0 10}}</p> <!-- Limit content to 255 characters -->
                            <small>Posted on: {{.CreatedAt.Format "Jan 02, 2006 at 15:04"}}</small>
                            <p>
                                <a href="/detail/{{.ID}}">Read more</a>
                            </p>
                        </article>
                    {{end}}
                {{else}}
                    <p class="text-center">No posts available.</p>
                {{end}}
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
{{end}}
