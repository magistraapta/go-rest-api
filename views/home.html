{{define "home"}}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
</head>
<body>
    <h1>Welcome to the Blog</h1>
    
    {{if .Posts}}
        {{range .Posts}}
            <article>
                <h2>{{.Title}}</h2>
                <p>{{slice .Content 0 10}}</p> <!-- Limit content to 255 characters -->
                <small>Posted on: {{.CreatedAt.Format "Jan 02, 2006 at 15:04"}}</small>
                <a href="/detail/{{.ID}}">Read more</a>
            </article>
        {{end}}
    {{else}}
        <p>No posts available.</p>
    {{end}}
</body>
</html>
{{end}}
