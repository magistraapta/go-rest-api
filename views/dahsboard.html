{{define "dashboard"}}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>

    <div>
        <h1>{{.Title}}</h1>
        {{if .Users}}
            {{range .Users}}
                <div>
                    <p>{{.Username}}</p>
                    <small>Posted on: {{.CreatedAt.Format "Jan 02, 2006 at 15:04"}}</small>
                </div>
            {{end}}
        {{else}}
            <p>No posts available.</p>
        {{end}}
        <div>
            <button>Create User</button>
        </div>
    </div>
    
</body>
</html>
{{end}}
